<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Hero -->
    <section class="container-fluid lf-hero-container">
      <div
        class="row justify-content-center align-items-center lf-hero mx-auto"
      >
        <div
          class="col-6 d-flex justify-content-between align-items-center flex-column lf-hero__icon-section"
        >
          <h1>Lymefriends</h1>
          <div class="f-center gap-4">
            <a
              ><img
                src="assets/google-play-badge.png"
                alt="download-from-google-playstore"
                class="img-fluid lf-hero__icon-playstore"
            /></a>
            <a>
              <img
                src="assets/app-store.png"
                alt="download-from-apple-store"
                class="img-fluid lf-hero__icon-apple"
              />
            </a>
          </div>
        </div>
        <div class="col-6 f-center">
          <img
            src="assets/lymefriends-on-mobile.png"
            class="img-fluid lf-hero__mobile"
          />
        </div>
      </div>
    </section>
    <!-- Navigation -->
    <div class="container">
      <div class="row pt-4 video-btn">
        <div class="col-2 cc-sticky-nav-btn text-center">
          <!-- provide the video id in data-src to show it in the popup -->
          <a
            class="video-src-link"
            data-bs-toggle="modal"
            data-src="dq1bHDT7z3M"
            data-bs-target="#lymePopup"
          >
            <div id="dashboard-nav-icon" class="img-div"></div>
            <h5>Health Story</h5>
          </a>
        </div>
        <div class="col-2 cc-sticky-nav-btn text-center">
          <a
            class="video-src-link"
            data-bs-toggle="modal"
            data-src="Jc-6VC0qulQ"
            data-bs-target="#lymePopup"
          >
            <div id="u-match-nav-icon" class="img-div"></div>
            <h5>Match</h5>
          </a>
        </div>
        <div class="col-2 cc-sticky-nav-btn text-center">
          <a
            class="video-src-link"
            data-bs-toggle="modal"
            data-src="dq1bHDT7z3M"
            data-bs-target="#lymePopup"
          >
            <div id="discussions-nav-icon" class="img-div"></div>
            <h5>Discuss</h5>
          </a>
        </div>
        <div class="col-2 cc-sticky-nav-btn text-center">
          <a
            class="video-src-link"
            data-bs-toggle="modal"
            data-src="Jc-6VC0qulQ"
            data-bs-target="#lymePopup"
          >
            <div id="symptoms-nav-icon" class="img-div"></div>
            <h5>Symptoms</h5>
          </a>
        </div>
        <div class="col-2 cc-sticky-nav-btn text-center">
          <a
            class="video-src-link"
            data-bs-toggle="modal"
            data-src="Jc-6VC0qulQ"
            data-bs-target="#lymePopup"
          >
            <div class="img-div">
              <i class="fa fa-tasks"></i>
            </div>
            <h5>Regimens</h5>
          </a>
        </div>
        <div class="col-2 cc-sticky-nav-btn text-center">
          <a
            class="video-src-link"
            data-bs-toggle="modal"
            data-src="Jc-6VC0qulQ"
            data-bs-target="#lymePopup"
          >
            <div id="key-indicators-nav-icon" class="img-div"></div>
            <h5>Key Indicators</h5>
          </a>
        </div>
      </div>
    </div>
    <!-- Why Lyme & Videos-->
    <section class="container-fluid p-0 lf-why">
      <h1 class="lf-why__heading text-center p-5 m-0">Why Lymefriends</h1>
      <div class="row g-0">
        <div class="col-sm-4">
          <div class="lf-v-card ratio ratio-16x9">
            <iframe
              src="https://www.youtube.com/embed/Hk6J3YWPNAg"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="lf-v-card">
            <div class="lf-v-card ratio ratio-16x9">
              <iframe
                src="https://www.youtube.com/embed/uQwmii3rqjY"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="lf-v-card">
            <div class="lf-v-card ratio ratio-16x9">
              <iframe
                src="https://www.youtube.com/embed/y8l4ob7WWeo"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal -->
    <div
      class="modal fade"
      id="lymePopup"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <!-- 16:9 aspect ratio -->
            <div class="ratio ratio-16x9">
              <iframe
                class="embed-responsive-item"
                src=""
                id="video"
                allowscriptaccess="always"
                allow="autoplay"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main jumbotron for a primary marketing message or call to action -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      type="module"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"
      type="module"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script defer>
      let videoBtn = document.querySelector(".video-btn");
      let videoSrc = "";

      videoBtn.addEventListener("click", (e) => {
        videoSrc = e.target
          .closest("a.video-src-link")
          .getAttribute("data-src");
      });

      document
        .querySelector("#lymePopup")
        .addEventListener("shown.bs.modal", (e) => {
          document
            .querySelector("#video")
            .setAttribute(
              "src",
              `https://www.youtube.com/embed/${videoSrc}?autoplay=1&amp;modestbranding=1&amp;showinfo=0`
            );
        });

      document
        .querySelector("#lymePopup")
        .addEventListener("hide.bs.modal", (e) => {
          document.querySelector("#video").removeAttribute("src");
        });
    </script>
  </body>
</html>
