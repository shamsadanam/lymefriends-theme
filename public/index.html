<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Hero -->
    <section class="container-fluid">
      <div class="row justify-center align-items-center bg-dark lf-hero">
        <div class="col-6 f-center flex-column">
          <h1>Lymefriends</h1>
          <div>
            <span>Google Play</span>
            <span>Apple Store</span>
          </div>
        </div>
        <div class="col-6">
          <h1>Mobile Image</h1>
        </div>
      </div>
    </section>
    <!-- Navigation -->
    <div class="container">
      <div class="row pt-4">
        <div class="col-2 cc-sticky-nav-btn text-center active">
          <a
            class="active video-btn"
            data-bs-toggle="modal"
            data-src="6ophW7Ask_0"
            data-bs-target="#lymePopup"
          >
            <div id="dashboard-nav-icon" class="img-div"></div>
            <h5>Health Story</h5>
          </a>
        </div>
        <div class="col-2 cc-sticky-nav-btn text-center">
          <a>
            <div id="u-match-nav-icon" class="img-div"></div>
            <h5>Match</h5>
          </a>
        </div>
        <div class="col-2 cc-sticky-nav-btn text-center">
          <a>
            <div id="discussions-nav-icon" class="img-div"></div>
            <h5>Discuss</h5>
          </a>
        </div>
        <div class="col-2 cc-sticky-nav-btn text-center">
          <a>
            <div id="symptoms-nav-icon" class="img-div"></div>
            <h5>Symptoms</h5>
          </a>
        </div>
        <div class="col-2 cc-sticky-nav-btn text-center">
          <a>
            <div class="img-div">
              <i class="fa fa-tasks"></i>
            </div>
            <h5>Regimens</h5>
          </a>
        </div>
        <div class="col-2 cc-sticky-nav-btn text-center">
          <a>
            <div id="key-indicators-nav-icon" class="img-div"></div>
            <h5>Key Indicators</h5>
          </a>
        </div>
      </div>
    </div>
    <!-- Why Lyme & Videos-->
    <section class="container-fluid p-0 lf-why">
      <h1 class="lf-why__heading text-center p-4 m-0">Why Lymefriends</h1>
      <div class="row g-0">
        <div class="col-4">
          <div class="lf-v-card">
            <img src="assets/placeholder.jpg" alt="video" class="img-fluid" />
          </div>
        </div>
        <div class="col-4">
          <div class="lf-v-card">
            <img src="assets/placeholder.jpg" alt="video" class="img-fluid" />
          </div>
        </div>
        <div class="col-4">
          <div class="lf-v-card">
            <img src="assets/placeholder.jpg" alt="video" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>
    <!-- Modal Trigger-->
    <button
      type="button"
      class="btn btn-primary video-btn"
      data-bs-toggle="modal"
      data-src="6ophW7Ask_0"
      data-bs-target="#lymePopup"
    >
      Play Video 2
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="lymePopup"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <!-- 16:9 aspect ratio -->
            <div class="ratio ratio-16x9">
              <iframe
                class="embed-responsive-item"
                src=""
                id="video"
                allowscriptaccess="always"
                allow="autoplay"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main jumbotron for a primary marketing message or call to action -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      type="module"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"
      type="module"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script defer>
      let videoBtn = document.querySelector(".video-btn");
      let videoSrc = "";

      videoBtn.addEventListener("click", (e) => {
        videoSrc = e.target.getAttribute("data-src");
      });

      document
        .querySelector("#lymePopup")
        .addEventListener("shown.bs.modal", (e) => {
          document
            .querySelector("#video")
            .setAttribute(
              "src",
              `https://www.youtube.com/embed/${videoSrc}?autoplay=1&amp;modestbranding=1&amp;showinfo=0`
            );
        });

      document
        .querySelector("#lymePopup")
        .addEventListener("hide.bs.modal", (e) => {
          document.querySelector("#video").removeAttribute("src");
        });
    </script>
  </body>
</html>
