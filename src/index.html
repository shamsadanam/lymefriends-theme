    <!-- Why Lyme & Videos-->
    <section class="container-fluid lf-why">
      <h1 class="lf-why__heading text-center p-5 m-0">Why Lymefriends</h1>
      <div class="row g-0">
        <div class="col-4">
          <div class="lf-v-card">
            <img src="assets/placeholder.jpg" alt="video" class="img-fluid" />

        </div>

            <img src="assets/placeholder.jpg" alt="video" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>
    <!-- Modal Trigger-->
    <button
      type="button"
      class="btn btn-primary video-btn"
      data-bs-toggle="modal"
      data-src="6ophW7Ask_0"
      data-bs-target="#lymePopup"
    >
      Play Video 2
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="lymePopup"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <!-- 16:9 aspect ratio -->
            <div class="ratio ratio-16x9">
              <iframe
                class="embed-responsive-item"
                src=""
                id="video"
                allowscriptaccess="always"
                allow="autoplay"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main jumbotron for a primary marketing message or call to action -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      type="module"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"
      type="module"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script>
      let videoBtn = document.querySelector(".video-btn");
      let videoSrc = "";

      videoBtn.addEventListener("click", (e) => {
        videoSrc = e.target.getAttribute("data-src");
      });

      document
        .querySelector("#lymePopup")
        .addEventListener("shown.bs.modal", (e) => {
          document
            .querySelector("#video")
            .setAttribute(
              "src",
              `https://www.youtube.com/embed/${videoSrc}?autoplay=0&amp;modestbranding=1&amp;showinfo=0`
            );
        });

      document
        .querySelector("#lymePopup")
        .addEventListener("hide.bs.modal", (e) => {
          document.querySelector("#video").removeAttr("src");
        });
    </script>
